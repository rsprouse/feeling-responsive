# This action builds the CLA website and copies the files to the
# gh-pages-dev branch when a commit is pushed to github.

name: Build Dev CLA website with Jekyll and deploy to gh-pages-dev branch

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-20.04
 
    steps:
      - uses: actions/checkout@v2

      # Use GitHub Actions' cache to shorten build times and decrease load on servers
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      # Standard usage deploys to gh-pages branch
      - uses:  helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target_branch: gh-pages-dev
          jekyll_build_options: --config _config.yml,_config_dev.yml
#          jekyll_env: development
