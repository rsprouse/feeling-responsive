# This action builds the CLA website and copies the files to the
# gh-pages-dev branch when a commit is pushed to github.

name: Build Dev CLA website with Jekyll and deploy to gh-pages-dev branch

on:
  release:
    branches: [ main ]
    types: 
      - released
      - prereleased

jobs:
  build:
    runs-on: ubuntu-20.04
 
    steps:
      - uses: actions/checkout@v2

      # Use GitHub Actions' cache to shorten build times and decrease load on servers
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      # Standard usage deploys to gh-pages branch
      - uses:  helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          if: "github.event.release.prerelease"
            jekyll_build_options: --config _config.yml,_config_dev.yml
            target_branch: gh-pages-dev
          if: "!github.event.release.prerelease"
            target_branch: gh-pages-prod
          # Set to development env if you want to prevent minifying the output.
#          jekyll_env: development
