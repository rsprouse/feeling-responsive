<div class="row t60 text-center">
    <form id="cla-search-form" accept-charset="UTF-8" method="post"{% if page.layout == 'cla-frontpage' %} action="list.html"{% endif %}>
      <select multiple="multiple" style="width: 80%" name="sparams[]" id="cla-search-select"></select>
      <input type="hidden" name="with_js" id="with_js" value="0" />
      <input type="hidden" name="size" id="size" value="25" />
      <input type="hidden" name="collfrom" id="collfrom" value="0" />
      <input type="hidden" name="bndlfrom" id="bndlfrom" value="0" />
      <input type="hidden" name="tab" id="tab" value="bndl" />
      <a id="search_button" class="button large radius t10" href="{{ url }}{{ page.search.url }}">{{ page.search.button_text }}</a>
    </form>
</div><!-- /.row -->
